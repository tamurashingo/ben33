<div class="container" ng-controller="ProfileDetailCtrl">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">ユーザ情報</h1>


      <div class="well" ng-show="show">
        <fieldset>
          <div class="form-group">
            <label for="userid" class="col-lg-2 control-label">ユーザID</label>
            <div class="col-lg-6">
              <p class="form-control-static">
                {{userid}}
              </p>
            </div>
            <div class="col-lg-4">
            </div>
          </div>
            
          <div class="form-group">
            <label for="username" class="col-lg-2 control-label">ユーザ名</label>
            <div class="col-lg-6">
              <p class="form-control-static">
                {{username}}
              </p>
            </div>
            <div class="col-lg-4">
            </div>
          </div>
        </fieldset>

        <h2>イベント</h2>
        <table>
          <thead>
            <tr>  
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
