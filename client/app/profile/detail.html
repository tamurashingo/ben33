<div class="container" ng-controller="ProfileDetailCtrl">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">ユーザ情報</h1>


      <div class="well" ng-show="show">
        <h2>ユーザ詳細</h2>
        <div class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="userid" class="col-lg-2 control-label">ユーザID</label>
              <div class="col-lg-6">
                <p class="form-control-static">
                  {{userid}}
                </p>
              </div>
              <div class="col-lg-4">
              </div>
            </div>
            
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">ユーザ名</label>
              <div class="col-lg-6">
                <p class="form-control-static">
                  {{username}}
                </p>
              </div>
              <div class="col-lg-4">
              </div>
            </div>
          </fieldset>
        </div>

        <h2>参加イベント</h2>
        <table style="width:99%;">
          <thead>
            <tr>  
              <th>イベント名</th>
              <th>参加／キャンセル</th>
              <th>コメント</th>
            </tr>
          </thead>
          <tbody ng-repeat="event in events">
            <tr>
              <td>
                <a ng-href="/detail/{{event.eventid.eventid}}">
                  <b>{{event.eventid.eventname}}</b>
                </a>
              </td>
              <td>{{event.attendtype}}</td>
              <td>{{event.comment}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
