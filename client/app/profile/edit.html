<div class="container" ng-controller="ProfileEditCtrl">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">プロフィール編集</h1>

      <div class="well" ng-show="show">
        <form name="profileForm" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="userid" class="col-lg-2 control-label">ユーザID</label>
              <div class="col-lg-6">
                <p class="form-control-static">
                  {{userid}}
                </p>
              </div>
              <div class="col-lg-4">
              </div>
            </div>
            
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">ユーザ名(表示名)</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="username" name="username" id="username" required>
              </div>
              <div class="col-lg-4">
                <span ng-show="profileForm.username.$error.required">
                  <icon-material-red-A400 class="fa fa-exclamation-triangle">必須項目</icon-material-red-A400>
                </span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">メールアドレス</label>
              <div class="col-lg-6">
                <p class="form-control-static">
                  {{email}}
                </p>
              </div>
              <div class="col-lg-4">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">パスワード</label>
              <div class="col-lg-6">
                <input type="password" class="form-control" ng-model="password" name="password" id="password">
              </div>
              <div class="col-lg-4">
                * 変更があれば
              </div>
            </div>

            <div class="form-group">
              <label for="provider" class="col-lg-2 control-label">認証方式</label>
              <div class="col-lg-6">
                <p class="form-control-static">
                  {{provider}}
                </p>
              </div>
              <div class="col-lg-4">
              </div>
            </div>
          </fieldset>

          <div align="center">
            <button class="btn btn-material-pink-500 btn-raised" ng-click="update()" ng-disabled="profileForm.$invalid || clicked">
              <span>更新</span>
            </button>
          </div>

        </form>
      </div><!-- well -->
    </div><!-- col-md-12 -->
  </div><!-- row -->
</div>
