<div class="container" ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">ログイン</h1>

      <div class="well">
        <form name="loginForm" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">Username</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="userid" id="username" placeholder="Username" required>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
              </div>
            </div>
          </fieldset>

          <div align="center">
            <button class="btn btn-material-pink-500 btn-raised" ng-click="login()" ng-disabled="loginForm.$invalid">
              <span>ログイン</span>
            </button>
          </div>

        </form>
      </div><!-- well -->
    </div><!-- col-md-12 -->
  </div><!-- row -->

<!-- a ui-sref="signup()">Click here to Signup</a -->

</div><!-- container -->
