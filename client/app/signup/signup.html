<div class="container" ng-controller="SignupCtrl">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">ユーザ登録</h1>

      <div class="well">
        <form name="signupForm" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">ユーザ名(表示名)</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="username" name="username" id="username" required>
              </div>
              <div class="col-lg-4">
                <span ng-show="signupForm.username.$error.required">
                  <icon-material-red-A400 class="fa fa-exclamation-triangle">必須項目</icon-material-red-A400>
                </span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">メールアドレス</label>
              <div class="col-lg-6">
                <input type="email" class="form-control" ng-model="email" name="email" id="email" required>
              </div>
              <div class="col-lg-4">
                <span ng-show="signupForm.email.$error.email">
                  <icon-material-red-A400 class="fa fa-exclamation-triangle">形式が不正です</icon-material-red-A400>
                </span>
                <span ng-show="signupForm.email.$error.required">
                  <icon-material-red-A400 class="fa fa-exclamation-triangle">必須項目</icon-material-red-A400>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">パスワード</label>
              <div class="col-lg-6">
                <input type="password" class="form-control" ng-model="password" name="password" id="password" required>
              </div>
              <div class="col-lg-4">
                <span ng-show="signupForm.password.$error.required">
                  <icon-material-red-A400 class="fa fa-exclamation-triangle">必須項目</icon-material-red-A400>
                </span>
              </div>
            </div>
          </fieldset>

          <div align="center">
            <button class="btn btn-material-pink-500 btn-raised" ng-click="signup()" ng-disabled="signupForm.$invalid || clicked">
              <span>登録</span>
            </button>
          </div>

          <div align="center">
            <button class="btn btn-material-blue-600 btn-raised" ng-click="">
              <span><i class="fa fa-lg fa-facebook-official"></i>&nbsp;&nbsp;Facebookで登録</span>
            </button>

            <button class="btn btn-material-red btn-raised" ng-click="">
              <span><i class="fa fa-lg fa-google"></i>&nbsp;&nbsp;Googleアカウントで登録</span>
            </button>

            <button class="btn btn-material-light-blue-500 btn-raised" ng-click="">
              <span><i class="fa fa-lg fa-twitter"></i>&nbsp;&nbsp;Twitterで登録</span>
            </button>
          </div>
        </form>
      </div><!-- well -->
    </div><!-- col-md-12 -->
  </div><!-- row -->
</div>
